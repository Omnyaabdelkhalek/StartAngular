<h2 class="text-center mt-5">PORTFOLIO</h2>
<div class="divider-custom divider-light d-flex justify-content-center">
    <div class="line m-3"><i class="fa-solid fa-minus fa-2xl "></i></div>
    <div class="divider-custom-icon m-3"><i class="fas fa-star fa-2xl"></i></div>
    <div class="line m-3 "><i class="fa-solid fa-minus fa-2xl"></i></div>
</div>
<div class="row w-75 my-5 m-auto "data-bs-toggle="modal" data-bs-target="#exampleModal">
    <div class="col-md-4 mt-4 "*ngFor="let p of prodects" (click)="show(p)">
        <img [src]="p.img" >
    </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"*ngFor="let p of prodects">
    <div class="modal-dialog ">
      <div class="modal-content">
          <h1 class="modal-title m-auto my-3" id="exampleModalLabel">{{prodectDetails.title}}</h1>
        <div class="divider-custom divider-light d-flex justify-content-center">
            <div class="line m-3"><i class="fa-solid fa-minus fa-2xl "></i></div>
            <div class="divider-custom-icon m-3"><i class="fas fa-star fa-2xl"></i></div>
            <div class="line m-3 "><i class="fa-solid fa-minus fa-2xl"></i></div>
        </div>
        <div class="modal-body ">
            <img src={{prodectDetails.img}}>
            <p class="my-3">{{prodectDetails.decs}}</p>
        </div>
          <button type="button" class="btn btn-success m-auto my-3" data-bs-dismiss="modal"><i class="fa fa-close"></i> Close window</button>
      </div>
    </div>
 </div>
</div>
